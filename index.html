<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
    <meta charset="utf-8">
    <title>demo create</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
<div class="header">
    <div class="pull-left" id="site-name">
        {{sitename}}
    </div>
</div>
<div class="content col-sm-12">
    <h3 class="h3 col-sm-6 margin-center no-padding greet-title">
        Welcome!
    </h3>
    <h5 class="h5 col-sm-6 margin-center no-padding greet-tips">
        Please create something you want to create!
    </h5>
    <div class="input-group col-sm-6 input-content">
        <form class="component-form">
            <select name="components" class="form-control"
                    v-modal="selected">
                <option v-bind:value="opt.value"
                        v-for="opt in components">{{opt.text}}</option>
            </select>
            <input class="form-control" type="text" name="create-content"
                   placeholder="Please enter the content you want to create..."
                   v-model="item"
                   v-on:keyup.13="addItem" required>
            <input class="form-control" type="text" name="link"
                   placeholder="write link"
                   v-model="link"
                   v-on:focus="addLine" required>
            <span class="input-group-btn">
                <button class="btn btn-success" type="submit"
                        v-on:click="addItem">Add Content</button>
            </span>
        </form>
    </div>
    <div class="col-sm-6 margin-center no-padding data-show">
        <p class="tips" v-show="exists">Content already exists: </p>
        <ul id="item-list">
            <li v-for="name in itemNames">
                <span class="green item-name-{{name}}">{{name}}: </span><br/>
                <span class="item-label" v-for="item in items">
                    <a class="label label-success"
                       data-toggle="modal"
                       data-target="#common-modal"
                       href="{{item.link}}">{{item.item}}</a>
                </span>
            </li>
        </ul>
    </div>
    <div class="col-sm-6 margin-center no-padding">
        <p class="text-right green see-demo">
            <a class="green" href="/demo.html" target="_blank">check ></a>
        </p>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="common-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                {{content}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/vue/dist/vue.min.js"></script>
<script src="js/component/head.js"></script>
<script src="js/component/content.js"></script>
<script src="js/app.js"></script>
</body>
</html>
